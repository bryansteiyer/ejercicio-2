<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <span>Bryan</span>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#hobies">Hobbies</a></li>
                    <li><a href="#form">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="inicio" class="hero">
            <h1>Bienvenido a mi Blog</h1>
        </section>
        <section id="hobies" class="hobies">
            <div class="hobies-container">
                <div class="hobie">
                    <img src="/assets/images/coruja.jpeg" alt="Coruja">
                    <h2>Sacar fotos</h2>
                </div>
                <div class="hobie">
                    <img src="/assets/images/bongo.jpg" alt="Bongos">
                    <h2>Tocar el bongo</h2>
                </div>
                <div class="hobie">
                    <img src="/assets/images/sayri.jpeg" alt="Sayri">
                    <h2>Pasear</h2>
                </div>
            </div>
        </section>
        <section id="form" class="form">
            <form action="#" method="post">
                <h1>Contacto</h1>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <span>2024 - Mi Blog. Todos los derechos reservados</span>
    </footer>
</body>
</html>
